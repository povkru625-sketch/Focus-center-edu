<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOCUS Center | Apply</title>
  <style>
    :root{--p:#cbe949} *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',sans-serif;background:#ffffff;padding:2rem}
    nav{background:rgb(255, 255, 255);padding:1rem;position:sticky;top:0;box-shadow:0 4px 20px rgba(0,0,0,.1);text-align:center}
    .nav a{margin:0 1rem;text-decoration:none;color:#000000;font-weight:600}
    .nav a:hover,.nav a:last-child{color:var(--p)}
    .form{max-width:800px;margin:3rem auto;background:rgb(255, 255, 255);padding:3rem;border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,.12)}
    h1{color:var(--p);text-align:center;margin-bottom:1.5rem}
    label{display:block;margin:1.5rem 0 .5rem;font-weight:600}
    input,select,textarea{width:100%;padding:1rem;border:1px solid #000000;border-radius:12px;font-size:1rem}
    .row{display:grid;gap:1rem;grid-template-columns:1fr 1fr}
    @media(max-width:768px){.row{grid-template-columns:1fr}}
    .btn{background:var(--p);color:rgb(0, 0, 0);padding:1.2rem;border:none;border-radius:12px;font-size:1.2rem;cursor:pointer;margin-top:2rem;width:100%}
    .btn:hover{background:#968e8e}
  </style>
</head>
<body>

<nav>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="mission.html">Mission</a>
    <a href="activities.html">Activities</a>
    <a href="classes.html">Classes</a>
    <a href="team.html">Focus Family</a>
    <a href="donate.html">Donate</a>
    <a href="apply.html" style="color:var(--p);font-weight:bold">Apply</a>
  </div>
</nav>

<div class="form">
  <h1>Apply to Join FOCUS Center </h1>

  <form action="https://formsubmit.co/povkru625@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New FOCUS School Application">
    <input type="hidden" name="_autoresponse" value="Thank you! We received your application and will contact you soon. God bless you!">
    <input type="hidden" name="_cc" value="{email}">
    <input type="hidden" name="_replyto" value="{email}">

    <div class="row">
      <div><label>Full Name *</label><input type="text" name="Full Name" required></div>
      <div><label>Sex *</label><select name="Sex" required><option>Male</option><option>Female</option></select></div>
    </div>
    <div class="row">
      <div><label>Birthday *</label><input type="date" name="Birthday" required></div>
      <div><label>Start Visit Date *</label><input type="date" name="Visit Date" required></div>
     <div><label>End Visit Date *</label><input type="date" name="Visit Date" required></div>
    </div>
    <label>Email *</label><input type="email" name="email" required>
    <label>Address *</label><input type="text" name="Address" required>
    <label>University / School</label><input type="text" name="University">
    <label>Church You Attend</label><input type="text" name="Church">
    <label>Parents / Guardian Contact *</label><input type="text" name="Parents Contact" required placeholder="Email or Phone " >
    <label>Interested In *</label>
    <select name="Interested In" required>
      <option>Music</option><option>Art</option><option>Technology</option>
      <option>Sports</option><option>Language</option><option>Other</option>
    </select>
    <label>Upload Photo</label><input type="file" name="Photo" accept="image/*">
    <label>Upload Flight</label><input type="file" name="Photo" accept="file/*">
    <button type="submit" class="btn">Submit Application</button>
  </form>
</div>
</body>
</html>
